name: commit-master

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v1

    - name: Use Node.js 16.x
      uses: actions/setup-node@v3
      with:
        node-version: 16.x

    - name: npm install, make test-coverage
      run: |
        npm install
        npm run test:ci

    - name: Coveralls
      uses: coverallsapp/github-action@v2
      env:
        github-token: ${{ secrets.COVERALLS_TOKEN }}